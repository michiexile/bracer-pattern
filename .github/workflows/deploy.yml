name: Deploy to GitHub Pages

on:
  push:
    branches:
      master

jobs:
  build_vue:
    runs-on: ubuntu-latest
    name: Build Vue
    steps:
      - uses: actions/checkout@v2
      - id: Build-Vue
        uses: xRealNeon/VuePagesAction@1.0.1
        with:
          username: 'michiexile'
          reponame: 'bracer-pattern'
          token: ${{secrets.GITHUB_TOKEN}}
